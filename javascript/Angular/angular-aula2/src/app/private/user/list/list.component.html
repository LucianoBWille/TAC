<h1>Pessoas</h1>

<table class="table table-striped table-dark table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas">
      <td>
        <img
          src="{{ pessoa.avatar }}"
          alt="avatar"
          width="32px"
          height="32px"
        />
      </td>
      <td>{{ pessoa.first_name }} {{ pessoa.last_name }}</td>
      <td>{{ pessoa.email }}</td>
    </tr>
  </tbody>
</table>
