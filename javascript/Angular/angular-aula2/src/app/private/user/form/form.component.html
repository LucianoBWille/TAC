<h1>Pessoa</h1>
<div class="container">
  <form [formGroup]="form">
    <div class="form-group mt-3">
      <label for="" class="form-label">Nome</label>
      <input type="text" placeholder="Nome" class="form-control" formControlName="nome" />
      <div class="text-danger" *ngIf="!form.value.nome && form.controls['nome'].touched">Nome é obrigatório</div>
    </div>
    <div class="form-group mt-3">
      <label for="" class="form-label">Sobrenome</label>
      <input type="text" placeholder="Sobrenome" class="form-control" formControlName="sobrenome" />
      <div class="text-danger" *ngIf="!form.value.sobrenome && form.controls['sobrenome'].touched">Sobrenome é obrigatório</div>
    </div>
    <div class="form-group mt-3">
      <label for="" class="form-label">Email</label>
      <input type="text" placeholder="Email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="!form.value.email && form.controls['email'].touched">Email é obrigatório</div>
      <div class="text-danger" *ngIf="form.value.email && form.controls['email'].touched && form.controls['email'].errors && form.controls['email'].errors['email']">Email informado é inválido</div>
    </div>
    <div class="form-group mt-3 text-center">
        <button class="btn btn-success" (click)="save()" [disabled]="form.status == 'INVALID'">Salvar</button>
        <button class="btn btn-light ms-3" (click)="cancel()" >Cancelar</button>
    </div>
  </form>
</div>
